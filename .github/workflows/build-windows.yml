name: Build Windows Executable

on:
  push:
    branches: [release]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-and-build
        with:
          os: windows-latest
          artifact-name: windows-latest-release

  test-windows:
    name: Test Windows Executable
    runs-on: windows-latest
    needs: build-windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-latest-release
          path: release/

      - name: Extract .zip
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Expand-Archive -Path "release/release_windows.zip" -DestinationPath "dist" -Force

      - name: Run app, screenshot, and check for errors
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'
          $log = "run.log"
          function Log($m) { $ts = Get-Date -Format 'yyyy-MM-dd HH:mm:ss.fff'; "$ts  $m" | Tee-Object -File $log -Append | Out-Null }

          Log "Start"
          $exe = Get-ChildItem -Path dist -Recurse -Filter PALMS.exe | Select-Object -First 1
          if (-not $exe) { throw "PALMS.exe not found under dist/" }
          $exePath = $exe.FullName

          $args = @('--smoke-test','Experiments/Haselgrove_etal_2010_exp1.rw')
          $p = Start-Process -FilePath $exePath -ArgumentList $args -PassThru

          Start-Sleep -Seconds 30
          Log "Making screenshot"
          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
          $bounds = [System.Windows.Forms.SystemInformation]::VirtualScreen
          $bmp = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
          $g = [System.Drawing.Graphics]::FromImage($bmp)
          $g.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bmp.Save("screenshot-windows.png", [System.Drawing.Imaging.ImageFormat]::Png)
          $g.Dispose(); $bmp.Dispose()

          Wait-Process -Id $p.Id
          $exitCode = $p.ExitCode
          Log "End  (exit=$exitCode)"
          if ($exitCode -ne 0) { throw "App failed with exit code $exitCode" }

      - name: Upload screenshot artifact (will download as screenshot-windows.zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-windows
          path: screenshot-windows.png

      - name: Add screenshot and logs to Job Summary
        if: always()
        shell: powershell
        run: |
          Add-Content $env:GITHUB_STEP_SUMMARY "## Windows Smoke Test"
          Add-Content $env:GITHUB_STEP_SUMMARY ""
          if (Test-Path "screenshot-windows.png") {
            Add-Content $env:GITHUB_STEP_SUMMARY "### Screenshot"
            Add-Content $env:GITHUB_STEP_SUMMARY "![screenshot](screenshot-windows.png)"
            Add-Content $env:GITHUB_STEP_SUMMARY ""
          } else {
            Add-Content $env:GITHUB_STEP_SUMMARY "> (No screenshot produced)"
          }
          Add-Content $env:GITHUB_STEP_SUMMARY "### Logs"
          Add-Content $env:GITHUB_STEP_SUMMARY '```text'
          if (Test-Path run.log) { Get-Content run.log | ForEach-Object { Add-Content $env:GITHUB_STEP_SUMMARY $_ } }
          Add-Content $env:GITHUB_STEP_SUMMARY '```'

      - name: Create or update "latest" tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push origin latest --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact to Releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: release/release_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

