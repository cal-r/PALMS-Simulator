name: Build Executables

on:
  push:
    branches: [release]

jobs:
  build:
    name: Build executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # - os: ubuntu-latest
            # target: linux
          # - os: windows-latest
            # target: windows
          - os: macos-13
            target: macos-intel
          # - os: macos-latest
            # target: macos-silicon

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: '3.12.6'
        cache: 'pip'

    - name: Install patchelf for Linux
      if: matrix.target == 'linux'
      run: sudo apt-get update && sudo apt-get install -y patchelf

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "nuitka[full]"

    - name: Build with Nuitka
      shell: bash
      env:
        SRC: PALMS.py
        DATA: resources=resources
      run: |
        COMMON="--enable-plugin=pyside6 \
                --enable-plugin=matplotlib \
                --include-data-dir=${DATA} \
                --output-filename=PALMS \
                --jobs=2 \
                --show-progress \
                --clang \
                --lto=no"
        case "${{ matrix.target }}" in
          macos-*)   python -m nuitka $COMMON --macos-create-app-bundle --standalone --macos-app-icon=resources/palms.icns --output-dir=build "$SRC" ;;
          windows)   python -m nuitka $COMMON --onefile --assume-yes-for-downloads --windows-icon-from-ico=resources/palms.ico --output-dir=build "$SRC" ;;
          linux)     python -m nuitka $COMMON --onefile --output-dir=build "$SRC" ;;
        esac

    - name: Ad-hoc sign macOS bundle
      if: startsWith(matrix.target, 'macos-')
      run: |
        find build/PALMS.app -type f \( -perm +111 -or -name "*.dylib" -or -name "*.so" \) -exec codesign --force --sign - {} \;
        codesign --force --options runtime --deep --sign - build/PALMS.app

    - name: Prepare release dir
      run: mkdir -p release

    - name: Archive Linux binary
      if: matrix.target == 'linux'
      run: |
        chmod +x build/PALMS
        tar -czf release/palms-linux.tar.gz Experiments -C build PALMS

    - name: Archive Windows binary
      if: matrix.target == 'windows'
      run: |
        7z a -tzip release/palms-windows.zip build/PALMS.exe
        7z a -tzip release/palms-windows.zip Experiments

    - name: Archive macOS Intel bundle
      if: matrix.target == 'macos-intel'
      run: |
        tar --no-xattrs -czf release/palms-macos-intel.tar.gz Experiments -C build PALMS.app

    - name: Archive macOS Silicon bundle
      if: matrix.target == 'macos-silicon'
      run: |
        tar --no-xattrs -czf release/palms-macos-silicon.tar.gz Experiments -C build PALMS.app

    - name: Commit latest tag
      if: github.ref == 'refs/heads/release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -f latest
        git push origin latest --force

    - uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: latest
        files: release/*

    - if: failure()
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: latest
        files: release/*
